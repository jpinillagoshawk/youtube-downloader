name: Build macOS App

on:
  push:
    branches: [main, master]
  workflow_dispatch:  # Allows manual trigger from GitHub

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install FFmpeg
        run: |
          brew install ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp pyinstaller

      - name: Get FFmpeg path
        id: ffmpeg
        run: |
          echo "path=$(dirname $(which ffmpeg))" >> $GITHUB_OUTPUT

      - name: Create FFmpeg bundle directory
        run: |
          mkdir -p ffmpeg/bin
          cp $(which ffmpeg) ffmpeg/bin/
          cp $(which ffprobe) ffmpeg/bin/

      - name: Build macOS App with PyInstaller
        run: |
          pyinstaller \
            --name "YouTube MP3 Downloader" \
            --windowed \
            --onedir \
            --add-data "ffmpeg/bin:ffmpeg/bin" \
            --icon NONE \
            --noconfirm \
            "youtube-downloader v3.py"

      - name: Create DMG
        run: |
          # Create a folder for DMG contents
          mkdir -p dmg_contents
          cp -r "dist/YouTube MP3 Downloader.app" dmg_contents/

          # Create a simple DMG
          hdiutil create -volname "YouTube MP3 Downloader" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            "YouTube-MP3-Downloader-macOS.dmg"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: YouTube-MP3-Downloader-macOS
          path: YouTube-MP3-Downloader-macOS.dmg
          retention-days: 90

      - name: Upload App artifact (alternative)
        uses: actions/upload-artifact@v4
        with:
          name: YouTube-MP3-Downloader-App
          path: dist/YouTube MP3 Downloader.app
          retention-days: 90
